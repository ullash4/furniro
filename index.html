<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniro - The furniture hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="bg-slate-100 shadow-md">
        <div class="flex justify-between items-center w-[90%] mx-auto py-3 ">
            <div>
                <img class="w-[185px]" src="./res/Frame 168.png" alt="logo">
            </div>
            <div class="flex gap-7">
                <p>Home</p>
                <p>Shop</p>
                <p>About</p>
                <p>Contact</p>
            </div>
            <div class="flex gap-5">
                <img src="./res/icon1.png" alt="">
                <img src="./res/icon2.png" alt="">
                <img src="./res/icon3.png" alt="">
                <img src="./res/icon4.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="flex justify-end flex-col items-end bg-slate-500 py-45 bg-[url(/res/banner.png)] bg-cover bg-no-repeat mb-5">
            <div class="p-5  mr-10 bg-[#FFF3E3] rounded-md shadow-md">
                <h3 class="text-2xl font-semibold">New Arrival</h3>
                <h3 class="text-5xl font-bold my-3 text-[#B88E2F]">Discover our <br>
                    New Collection
                </h3>
                <p class="text-xl">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate, sit.</p>
                <button class="px-4 bg-[#B88E2F] text-white py-2 rounded-md mt-3">BUY NOW</button>
            </div>
        </div>
    </main>
</body>
</html>
